<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container">
    <div ng-controller="LoginController" style="padding:20px;">

        <form>
            <fieldset>
                <label for="userName">Username: </label>
                <input type="text" id="userName" ng-model="user.username" placeholder="Enter Your Username" required/>
                <label for="password">Password: </label>
                <input type="password" id="password" ng-model="user.password" placeholder="Enter Your Password" required/>
            </fieldset>

            <button class="btn btn-primary" type="submit" ng-click="login()">Login</button>
            <button class="btn btn-default" type="button" ng-click="cancelLogin()">Cancel</button>
        </form>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/services/UserData.js"></script>
<script src="js/filters.js"></script>
<script src="lib/bootstrap.min.js"></script>

</body>
</html>
