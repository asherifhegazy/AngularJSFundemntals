
<style>input.ng-invalid.ng-dirty {background-color: pink}</style>
<div style="padding-left: 20px;padding-right: 20px;">
    <div class="container">
        <h1>New Event</h1>
        <hr>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required ng-pattern="namePattern" ng-model="event.name"
                       placeholder="Name of your event..."/>
                <label for="eventDate">Event Date:</label>
                <input type="text" id="eventDate" required ng-pattern="datePattern" ng-model="event.date"
                       placeholder="format (mm/dd/yyyy)..."/>
                <label for="eventTime">Event Time:</label>
                <input type="text" id="eventTime" required ng-pattern="numbersPattern" ng-model="event.time"
                       placeholder="in hours..."/>
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" required ng-pattern="addressPattern"
                       ng-model="event.location.address" placeholder="Address of event..."/>
                <br>
                <input type="text" id="eventCity" required ng-pattern="lettersPattern" class="input-small"
                       ng-model="event.location.city" placeholder="City..."/>
                <input type="text" id="eventProvince" required ng-pattern="lettersPattern" class="input-small"
                       ng-model="event.location.province" placeholder="Province..."/>

                <label for="eventImageUrl">Image:</label>
                <input type="text" id="eventImageUrl" ng-pattern="imageUrlPattern" class="input-xlarge"
                       ng-model="event.imageUrl" placeholder="Url of image..."/>
            </fieldset>
            <img ng-src="{{event.imageUrl}}" alt="">
            <br>
            <br>

            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)"
                    class="btn btn-primary">Save
            </button>
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
