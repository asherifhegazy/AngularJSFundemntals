<div>
    <h3>Sessions</h3>
    Order By:
    <select ng-model="sortorder" class="input-small">
        <option selected value="name">Name</option>
        <option value="-upVoteCount">Votes</option>
    </select>
    Show:
    <select ng-model="query.level" class="input-medium">
        <option selected value="">All</option>
        <option value="introductory">Introductory</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>
    <ul class="thumbnails">
        <li ng-repeat="session in event.sessions | orderBy:sortorder | limitTo:3 | filter:query"
            id="session{{session.id}}">
            <div class="row session">
                <upvote upvote="upVoteSession(session)" downvote="downVoteSession(session)"
                        count="session.upVoteCount"/>

                <div class="well span9">
                    <collapsible title="{{session.name}}">
                        <h6 style="margin-top:-10px;">{{session.creatorName}}</h6>
                        <span>Duration: {{session.duration | durations}}</span> <br>
                        <span>Level: <span ng-bind-html="session.level | levelIcon"></span></span>
                        <p>{{session.abstract}}</p>
                    </collapsible>
                </div>
            </div>
        </li>
    </ul>
</div>
